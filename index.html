<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <div id="calculator">
        <input type="number" class="display" id="operands">
        <div class="display">hello</div>
        <div class="buttons">
            <div class="row one">
                <button id="clear">CLEAR</button>
                <button id="backspace">โซ</button>
                <button class="divide operator">รท</button>
            </div>
            <div class="row two">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="multiply operator">*</button>
            </div>
            <div class="row three">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row four">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row five">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="equal operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
